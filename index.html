<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Mobile first solution using Flex Box</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <article class="perfume">
      <div>
        <picture>
          <source media="(max-width: 399px)" srcset="images/image-product-mobile.jpg"/>
           <source media="(min-width: 400px)" srcset="images/image-product-desktop.jpg"/>
          <img class="perfume-img" src="images/image-product-mobile.jpg" alt="Picture of the a botle of Gabrielle Essence Eau de Parfum"/>
        </picture>
      </div>
      <div class="perfume-details">
        <p class="perfume-tag">Perfume</p>
        <h1 class="perfume-title"> Gabrielle Essence Eau De Parfum</h1>
        <p class="perfume-description"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="prices-container">
          <p class="new-price">$149.99</p>
          <p class="old-price"><del>$169.99</del></p>
        </div>
        <button class="add-to-cart"><img class="add-to-cart-icon" src="images/icon-cart.svg"
            alt="icon add to cart button" /> Add to Cart</button>
  
      </div>
  
    </article>

  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Assadiki Yassin (k4rb0w)</a>.
    </div>
  </div>
</body>

</html>
